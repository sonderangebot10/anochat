<div class="header">
    <div *ngIf="auth.user$ | async; then authenticated"> <!-- else guest -->
        <!-- template will replace this div -->
    </div>

    <!-- User logged in -->
    <ng-template #authenticated>
        <div *ngIf="auth.user$ | async as user">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <img src="../../../assets/logo.png" class="navbar-brand" (click)="router.navigate(['/']);"/>
                <button class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed; emit()" [attr.aria-expanded]="!navbarCollapsed" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" [ngbCollapse]="!navbarCollapsed" id="navbarSupportedContent" >
                <ul class="navbar-nav mr-auto" (click)="collapseNavbar()" >
                    <li class="nav-item active" >
                        <button class="navbutt" mat-raised-button (click)="router.navigate(['/']);" >
                            Dashboard
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="navbutt" mat-raised-button (click)="router.navigate(['/user']);">
                            User
                        </button>
                    </li>
                </ul>
                </div>
            </nav>
        </div>
    </ng-template>
</div>
