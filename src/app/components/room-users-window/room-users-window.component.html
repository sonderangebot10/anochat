<cdk-virtual-scroll-viewport [itemSize]="50" class="example-viewport">
    <div *ngIf="room != null">
        <h3 class="owner">{{ room.owner }}</h3>
        <div class="user" *cdkVirtualFor="let user of room.guests;">
            <div class="userBox">
                <h3>{{ user }}</h3>
                <img class="exit" src="./assets/close.svg" (click)="roomService.removeUser(user)">
            </div>
        </div>
    </div>
</cdk-virtual-scroll-viewport>
