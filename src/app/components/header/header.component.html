<div>
    <div *ngIf="auth.user$ | async; then authenticated"> <!-- else guest -->
        <!-- template will replace this div -->
    </div>

    <!-- User logged in -->
    <ng-template #authenticated>
        <div *ngIf="auth.user$ | async as user">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" (click)="router.navigate(['/']);">ANOCHAT_IMG</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <button class="navbutt" mat-raised-button (click)="router.navigate(['/']);" >
                            Dashboard
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="navbutt" mat-raised-button (click)="router.navigate(['/user']);">
                            User
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="navbutt" mat-raised-button (click)="auth.signOut()">
                            Logout
                        </button>
                    </li>
                </ul>
                </div>
            </nav>
        </div>
    </ng-template>
</div>
